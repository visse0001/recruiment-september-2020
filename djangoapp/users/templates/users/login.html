<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoApp</title>
</head>
<body>
{% block title %}Log In{% endblock %}
{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-success">Log In</button>
    <p>Don't have an account? Create one <a href="/register">here.</a></p>
</form>
{% endblock %}
</body>
</html>
